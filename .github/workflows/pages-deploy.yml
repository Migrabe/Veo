name: Deploy Frontend to GitHub Pages

on:
  # Запускается после пуша в main, но только если изменился код фронтенда
  push:
    branches: ["main"]
    paths:
      - 'frontend/**'
  # Позволяет запускать вручную из вкладки Actions
  workflow_dispatch:

# Устанавливаем права для деплоя на Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build project
        working-directory: ./frontend
        # В случае, если в коде есть переменные окружения, их нужно передавать сюда:
        # env:
        #   VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        run: npm run build

      # GitHub Pages не поддерживает "чистый" React Router для Single Page Applications по умолчанию.
      # Копируем index.html в 404.html, чтобы при обновлении страницы или прямом переходе на роут
      # GitHub отдавал приложение React, а не свою стандартную 404 страницу.
      - name: Fix SPA Routing for GitHub Pages
        working-directory: ./frontend/dist
        run: cp index.html 404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружаем папку, куда собрался vite
          path: './frontend/dist'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
